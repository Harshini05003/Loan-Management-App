
<div class="container">
    <ngx-loading
    [show]="loaderValue"
    [config]="{ backdropBorderRadius: '3px' }"
    ></ngx-loading>
   
    <app-header></app-header>
    <p-dialog header="Error" [(visible)]="visible" [style]="{width: '30vw'}" [modal]="true">
        <p>
            <i [className]="icons.wrong"> </i> 404 Error
        </p>
    </p-dialog>
    <p-toast></p-toast>
    <app-table [homeDetails]="homeDetails" ></app-table>
</div>
