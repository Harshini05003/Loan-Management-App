<div class="container">
    <app-header></app-header>
    <ngx-loading
    [show]="loaderValue"
    [config]="{ backdropBorderRadius: '3px' }"
    ></ngx-loading>
    <p-dialog header="Error" [(visible)]="visible" [modal]="true" [style]="{width: '30vw'}" >
        <p>
          <i [className]="icons.wrong"> </i> 404 Error
        </p>
    </p-dialog>
    <app-full-details [summaryDetails]="summaryDetails" [role]="role" [id]="id"></app-full-details>
</div>
